version: 2.1

jobs:
  build1:
    docker:
      - image: cimg/node:14.10.1
    steps:
      - checkout
      - run: echo "hello world"

  build2:
    docker:
      - image: cimg/node:14.10.1
    steps:
      - checkout
      - run: echo "hello second world"

workflows:
  theConcurrentOne:
    jobs:
      - build1
      - build2
  theSequenceOne:
    jobs:
      - build1
      - build2:
          requires:
            - build1
  theScheduleOne:
    triggers:
      - schedule:
          cron: "* * * * *"
          filters:
            branches:
              only: circle-project-setup
    jobs:
      - build1
      - build2
